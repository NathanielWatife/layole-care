<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Blog Post</title>
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Layole Blog</h1>
            <nav class="nav">
                <ul>
                    <li><a href="blog.html">Home</a></li>
                    <li><a href="create-blog.html">Create Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="create-blog">
            <h2>Create New Blog Post</h2>
            <form id="blog-form">
                <div class="form-group">
                    <label for="blog-title">Title</label>
                    <input type="text" id="blog-title" required>
                </div>
                <div class="form-group">
                    <label for="blog-author">Author Name</label>
                    <input type="text" id="blog-author" placeholder="Author name">
                </div>
                <div class="form-group">
                    <label for="blog-description">Description</label>
                    <input type="text" id="blog-description" required>
                </div>
                <div class="form-group">
                    <label for="blog-tags">Tags (comma separated)</label>
                    <input type="text" id="blog-tags" placeholder="health, wellness, medicine">
                </div>
                <div class="form-group">
                    <label for="blog-body">Content</label>
                    <textarea id="blog-body" rows="10" required></textarea>
                </div>
                <div class="form-group">
                    <label for="blog-image">Image URL (optional)</label>
                    <input type="file" id="blog-image">
                </div>
                <div class="form-group">
                    <label for="blog-state">State</label>
                    <select id="blog-state">
                        <option value="draft">Draft</option>
                        <option value="published">Published</option>
                    </select>
                </div>
                <button type="submit" class="btn">Create Post</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Layole Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/create-blog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
