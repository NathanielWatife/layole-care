<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog Management - Layole Hospital</title>
    <link rel="stylesheet" href="/css/admin-blog.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="admin-page">
    <!-- Sidebar (same as dashboard.html) -->
    <aside class="sidebar">...</aside>

    <main class="main-content">
        <header class="content-header">
            <h1>Blog Management</h1>
            <a href="blog-edit.html" class="btn btn-primary">
                <i class="fas fa-plus"></i> New Post
            </a>
        </header>

        <div class="blog-management-container">
            <div class="blog-toolbar">
                <div class="search-box">
                    <input type="text" id="blogSearch" placeholder="Search posts...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-controls">
                    <select id="statusFilter">
                        <option value="all">All Statuses</option>
                        <option value="published">Published</option>
                        <option value="draft">Drafts</option>
                    </select>
                    <select id="categoryFilter">
                        <option value="all">All Categories</option>
                        <!-- Will be populated dynamically -->
                    </select>
                </div>
            </div>

            <div class="blog-list-container">
                <table class="blog-list-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="blogList">
                        <!-- Will be populated dynamically -->
                    </tbody>
                </table>

                <div class="pagination">
                    <!-- Will be populated dynamically -->
                </div>
            </div>
        </div>
    </main>

    <script src="../js/admin-auth.js"></script>
    <script src="../js/admin-blog.js"></script>
</body>
</html>
