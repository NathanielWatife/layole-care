<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hospital Blog</title>
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Layole Blog</h1>
            <nav class="nav">
                <ul>
                    <li id="auth-links">
                        <a href="login.html" id="login-link">Login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-page">
        <section class="auth-form-container">
            <div class="auth-form">
                <h2>Create Your Account</h2>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="register-username">Username</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" required minlength="8">
                        <small class="form-hint">Minimum 8 characters</small>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" required minlength="8">
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p class="auth-switch">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Layole Blog. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
