<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layole Blog</title>
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Layole Blog</h1>
            <nav class="nav">
                <ul>
                    <li><a href="blog.html">Home</a></li>
                    <li><a href="create-blog.html">Create Post</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Health Insights & News</h2>
            <p>Stay updated with the latest health tips and hospital news</p>
        </section>

        <section class="blog-list">
            <h2>Latest Articles</h2>
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search blogs...">
                <select id="tag-filter">
                    <option value="">All Tags</option>
                    <!-- Tags will be populated by JavaScript -->
                </select>
            </div>
            <div id="blogs-container" class="blogs-grid">
                <!-- Blogs will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Layole Blog. All rights reserved.</p>
        </div>
    </footer>



    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
