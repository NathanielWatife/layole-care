<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Health Blog</title>
    <link rel="stylesheet" href="css/blog.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <span>Layole Hospital</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="appointment.html" class="nav-link">Appointment</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>
    <main>
        <section id="create-post">
            <h2>Create a New Post</h2>
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="title" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <textarea id="content" placeholder="Write your post here..." required></textarea>
                </div>
                <div class="form-group">
                    <input type="text" id="author" placeholder="Author" required readonly>
                </div>
                <button type="submit">
                    <span class="button-text">Publish Post</span>
                </button>
            </form>
            <div id="post-message"></div>
        </section>
        <section id="posts">
            <h2>Latest Posts</h2>
            <div class="posts-container">
                <!-- Posts will be loaded here dynamically -->
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <span>Layole Hospital</span>
            </div>
            <div class="footer-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="appointment.html">Appointment</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="footer-socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <p>&copy; 2023 Layole Hospital. All rights reserved.</p>
    </footer>
    <script src="js/blog.js"></script>
    <script src="js/script.js"></script>
    <script src="js/user.js"></script>
</body>
</html>
