<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Blog</title>
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Hospital Blog</h1>
            <nav class="nav">
                <ul>
                    <li><a href="blog.html">Home</a></li>
                    <li><a href="create-blog.html">Create Post</a></li>
                    <li id="auth-links">
                        <a href="login.html" id="login-link">Login</a> / 
                        <a href="register.html" id="register-link">Register</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Health Insights & News</h2>
            <p>Stay updated with the latest health tips and hospital news</p>
        </section>

        <section class="blog-list">
            <h2>Latest Articles</h2>
            <div class="search-filter">
                <input type="text" id="search-input" placeholder="Search blogs...">
                <select id="tag-filter">
                    <option value="">All Tags</option>
                    <!-- Tags will be populated by JavaScript -->
                </select>
            </div>
            <div id="blogs-container" class="blogs-grid">
                <!-- Blogs will be loaded here -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Layole Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="auth-forms">
                <div id="login-form" class="auth-form">
                    <h2>Login</h2>
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="login-username">Username</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
                <div id="register-form" class="auth-form" style="display: none;">
                    <h2>Register</h2>
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="register-username">Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" required minlength="8">
                        </div>
                        <button type="submit" class="btn">Register</button>
                    </form>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/blog.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
