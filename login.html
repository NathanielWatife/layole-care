<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/blog.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">Hospital Blog</h1>
            <nav class="nav">
                <ul>
                    <li id="auth-links">
                        <!-- <a href="login.html" id="login-link">Login</a> -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container auth-page">
        <section class="auth-form-container">
            <div class="auth-form">
                <h2>Login to Your Account</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="login-username">Username</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="register.html">Register here</a></p>
                <p class="forgot-password"><a href="#" id="forgot-password">Forgot your password?</a></p>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Layole Blog. All rights reserved.</p>
        </div>
    </footer>

    <!-- Forgot Password Modal -->
    <div id="forgot-password-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-form">
                <h2>Reset Password</h2>
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="reset-email">Email Address</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <button type="submit" class="btn">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
